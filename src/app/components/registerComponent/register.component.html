<h3 class="text-center">Register</h3>
<ng-content></ng-content>
<div class="container-fluid register marginbtm50">
	<form [formGroup]="registerForm" >
		<div class="col-md-5 register-maindiv">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="username">UserName :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd1">Confirm Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd1" placeholder="Confirm password" formControlName="reenterpassword">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">

					<button type="submit" class="btn btn-primary" (click)="onRegisterClick()">Submit</button> &nbsp;
          <input type="reset" class="btn btn-danger">
				</div>
			</div>


      <div *ngIf="shoudDisplayMessage">
      <div *ngIf="isSuccessfullyRegistered; then template1; else template2">
      </div>
    </div>

    <ng-template #template1>
      <p>Successfully Registered</p>
    </ng-template>

    <ng-template #template2>
      <p>Registration Failed</p>
    </ng-template>
		</div>
	</form>
</div>
