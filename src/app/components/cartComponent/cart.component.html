<div class="container-fluid">
	<div>
		<h3>Cart</h3>
    <div class="cartdiv" *ngIf = "cartItems.length > 0 else noCourses">
		<table class="table table-striped table-responsive" >
			<tbody>
				<tr *ngFor="let detailCourse of cartItems">
					<td>
						<h4>{{detailCourse.name}}</h4>
						<div class="word-wrap-width wordWrap">{{detailCourse.description}}</div>
					</td>
					<td>
						<button type="button" class="btn btn-danger" (click)="removeItemFromCart(detailCourse.id)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
					</td>
					<td>
						<h4>
							{{detailCourse.price}}
						</h4>
					</td>
				</tr>
				<tr>
					<td>
						<h4>
							Total Amount :
						</h4>
					</td>
          <td></td>
          <td>
            <h4 class="cartTotal">{{countPrice()}}</h4>
          </td>
				</tr>
			</tbody>
		</table>
    </div>
    <ng-template #noCourses>
      No Courses Added in your Cart
    </ng-template>
	</div>
</div>
